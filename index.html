<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
  <title>calculator - by code traversal</title>
</head>
<body>
  <h1 data-aos="fade" data-aos-duration=3000>CALCULATOR</h1>
  <h2 data-aos="fade" data-aos-duration=3000>by RAHUL SHARMA</h2>
  <div class="calculator" data-aos="fade-up" data-aos-duration=2000>
    <input type="text" placeholder="0" id="inputbox">
    <div>
      <button class="operater " >AC</button>
      <button class="operater ">del</button>
      <button class="operater " >%</button>
      <button class="operater ">/</button>
    </div>
  
    <div>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operater ">*</button>
    </div>
  
    <div>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operater ">-</button>
    </div>
  
    <div>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operater " >+</button>
    </div>
  
    <div>
      <button>00</button>
      <button>0</button>
      <button>.</button>
      <button class="equalbtn">=</button>
    </div>
  </div>
  
  <script src="script.js"></script>
  <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  
</body>
</html>
